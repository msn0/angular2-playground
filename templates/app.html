<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input #new-todo (keyup.enter)="add(newTodo)" class="new-todo" placeholder="What needs to be done?" autofocus>
  </header>
  <section class="main">
    <input class="toggle-all" type="checkbox" (click)="completeAll()">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <li *ng-for="#todo of todos" [class.completed]="todo.completed">
        <div class="view">
          <input (click)="toggleCompleted(todo)" class="toggle" type="checkbox" [checked]="todo.completed">
          <label>{{ todo.text }}</label>
          <button (click)="remove(todo)" class="destroy"></button>
        </div>
        <input class="edit" value="Rule the web">
      </li>
    </ul>
  </section>
  <footer class="footer">
    <span class="todo-count"><strong>{{ left() }}</strong> item left</span>
  </footer>
</section>
